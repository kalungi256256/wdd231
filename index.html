<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 231 Week 1 Assignment - Course Planning Tool">
    <meta name="author" content="KaluniIsaac">
    <title>WDD 231 | Course Planner</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="image">
            <img src="images/kalungi.png" alt="student photo">
        </div>

        <h1>WDD 231 Course Planner</h1>
        <p>Plan your Web Frontend Development courses</p>

        <!-- Hamburger button for small screens -->
        <button class="hamburger" aria-label="Toggle navigation" aria-controls="main-nav" aria-expanded="false">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
    </header>

    <nav id="main-nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#plan">My Plan</a></li>
            <li><a href="#resources">Resources</a></li>
        </ul>
    </nav>

    <main>
        <section id="filter-controls" class="card">
            <h2>Filter Courses</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Courses</button>
                <button class="filter-btn" data-filter="wdd">WDD</button>
                <button class="filter-btn" data-filter="cse">CSE</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="future">Future</button>
            </div>
        </section>

        <section id="course-list" class="card">
            <h2>Available Courses</h2>
            <div class="courses-container">
                <!-- Courses will be dynamically loaded here -->
            </div>
        </section>

        <section id="course-summary" class="card">
            <h2>Course Summary</h2>
            <div class="summary-info">
                <p>Total Credits: <span id="total-credits">0</span></p>
                <p>Courses Selected: <span id="courses-count">0</span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> | <span id="last-modified"></span></p>
        <p>Kalungi Isaac | Kampala Uganda</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>

</html>
